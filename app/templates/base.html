<html>
    <head>
    {% if title %}
    <title>{{title}} - micromanage</title>
    {% else %}
    <title>micromanage</title>
    {% endif %}
  </head>
  <body>
    <div>micromanage: <a href="/index">Dashboard</a></div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
